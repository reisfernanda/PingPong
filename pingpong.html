<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ping Pong</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Ping Pong</h1>
		</header>

		<div id="placar">
			<div>
				<span class="orange jogadorA"></span> X <span class="orange jogadorB"></span>
			</div>
			<br/>
			<div>
				<span class="orange jogadorA"></span>: Utilize as teclas W/S para movimentar a barra esquerda.
				<br/>
				<span class="orange jogadorB"></span>: Utilize as teclas para cima e para baixo para movimentar a barra direita.
			</div>
		</div>

		<div id="gameWorld">
			<div id="playground">
				<div id="paddleA" class="paddle"></div>
				<div id="paddleB" class="paddle"></div>
				<div id="ball"></div>
			</div>
		</div>


		<section id="popup" class="hide">
				<p id="winner"></p> ganhou!<br/>
		</section>

		<footer>
			<p>Fernanda Reis / Phyllipe Lima</p>
		</footer>

	<script src="js/jquery/jquery-1.11.0.min.js"></script>
	<script src="js/pingpong.js"></script>

	</body>
</html>
